<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's fonts file -->
    <link rel="stylesheet" href="https://use.typekit.net/uxx6oco.css" />
  </head>
  <body>
    <h1>Preview of DappHero Collectible Functionality for Alpha V2.</h1>
    <button data-dh-feature="network" data-dh-property-enable="true">
      Enable Web3
    </button>

    <div
      data-dh-feature="customContract"
      data-dh-property-contract-name="SimpleVote"
      data-dh-property-method-name="votes"
      data-dh-property-method-id="0000"
      data-dh-property-auto-invoke="false"
    >
      <input
        data-dh-property-method-id="0000"
        data-dh-property-input-name="$true"
        data-dh-property-auto-clear="false"
      />
      <!-- <div data-dh-property-method-id="0000" data-dh-property-outputs>
        *-Placeholder for returned data-*
      </div> -->
      <span data-dh-property-method-id="0000" data-dh-property-outputs="true"
      >..output here..</span>
      <button data-dh-property-method-id="0000" data-dh-property-invoke="true">
        Click Here to Call Your Smart Contract!
      </button>
    </div>


    <!-- This is the method instance, the "parent" of the NFT object -->
    <!-- Replace 'property-asset-contract-address' with the NFT collectible contract address of your choice.  -->
    <!-- The address "0xb932a70a57673d89f4acffbe830e8ed7f75fb9e0" is the Rarible NFT contract address. -->

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>

    <!-- Imporant: This demo is using a pre-release script, so please change the DappHero tag: "main.js" to the nightly build "main-05-09-2020.js" for the latest features -->
    <script
      src=""
      id="dh-apiKey"
      data-api="1589977001904x535637299413385200"
    ></script>

</html>
